<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tumblr-feed demo</title>

  <!-- <script src="https://cdn.rawgit.com/webcomponents/custom-elements/master/custom-elements.min.js"></script>
  <script src="https://cdn.rawgit.com/webcomponents/shadydom/master/shadydom.min.js"></script> -->
  <script src="tumblr-feed-polyfill.js"></script>
</head>
<body>

  <h1>tumblr-feed demo</h1>

  <tumblr-feed
    blog="staff"
    posts="5">
  </tumblr-feed>
  <pre></pre>


  <script>
    var tf = document.querySelector('tumblr-feed');
    tf.addEventListener('tumblr-feed-attached', function(evt){
      console.log('* Tumblr feed attached...');
    });

    function tumblr(data){
      console.log('* Tumblr feed loaded!');
      console.log(data);
      var str = JSON.stringify(data.tumblelog);
      document.querySelector('pre').innerHTML = str;
    }
  </script>
</body>
</html>
